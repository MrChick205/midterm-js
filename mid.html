<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .open-form {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .open-form:hover {
            background-color: #0056b3;
        }

        form {
            display: none;
            width: 300px;
            background-color: antiquewhite;
            border: 1px solid black;
            padding: 20px;
            margin-top: 10px;
            border-radius: 5px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="file"] {
            width: calc(100% - 80px);
            padding: 5px;
            margin-left: 10px;
        }

        #product-area {
            display: flex;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .card {
            width: 18rem;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
            background: white;
        }

        .card img {
            width: 100%;
            height: auto;
        }

        .card-body {
            padding: 10px;
        }

        @media (max-width: 320px) {
            form {
                width: 90%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <button class="open-form" onclick="openForm()">
            Open Form
        </button>
        <form name="form" id="clothes-form">
            <h1>Clothes</h1>
            <label for="img">
                Image
                <input type="file" name="img" id="img" accept="image/*">
            </label>
            <label for="name">
                Name
                <input type="text" name="name" id="name">
            </label>
            <label for="n-pr">
                New Price
                <input type="text" name="n-pr" id="n-pr">
            </label>
            <label for="o-pr">
                Old Price
                <input type="text" name="o-pr" id="o-pr">
            </label>
            <button type="button" onclick="add()">Add</button>
        </form>
        <div id="product-area"></div>
    </div>

    <script>
        function openForm() {
            const form = document.getElementById('clothes-form');
            form.style.display = form.style.display === 'block' ? 'none' : 'block';
        }

        function add() {
            const imgInput = document.getElementById('img');
            const name = document.getElementById('name').value;
            const npr = document.getElementById('n-pr').value;
            const opr = document.getElementById('o-pr').value;

            if (!imgInput.files.length || !name || isNaN(npr) || isNaN(opr)) {
                alert("Please enter valid information.");
                return;
            }

            // Tạo card mới
            const productArea = document.getElementById('product-area');
            const card = document.createElement('div');
            card.className = 'card';

            // Tạo hình ảnh
            const img = document.createElement('img');
            img.src = URL.createObjectURL(imgInput.files[0]);
            img.alt = name;

            // Tạo nội dung card
            const cardBody = document.createElement('div');
            cardBody.className = 'card-body';
            cardBody.innerHTML = `
                <h5 class="card-title">${name}</h5>
                <p class="card-text">New Price: $${npr}</p>
                <p class="card-text">Old Price: $${opr}</p>
            `;

            // Gắn hình ảnh và nội dung vào card
            card.appendChild(img);
            card.appendChild(cardBody);

            // Thêm card vào khu vực sản phẩm
            productArea.appendChild(card);

        }
    </script>
</body>

</html>
